<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col size="auto">
          <img src="assets/LogoP.jpeg" alt="Logo de la aplicación" class="logo">
        </ion-col>
      </ion-row>
      <ion-row justify-content-center align-items-center>
        <ion-col size="auto">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
    <ion-button expand="full" (click)="register()">Registrar</ion-button>
  </div>
</ion-content>
