<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PadelApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar sesion</ion-button>
  <ion-button expand="full" (click)="register()">Registrar</ion-button>
</ion-content>
